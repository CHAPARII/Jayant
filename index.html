<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our New Meme Star</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack the text and image vertically */
            height: 100vh;
            background-color: #ffcccb; /* Light red background */
            color: #333;
        }

        h1 {
            font-size: 3em;
            color: #ff5722; /* Vibrant orange text */
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite; /* Makes the text pop */
        }

        video {
            max-width: 300px; /* Limit video size */
            max-height: 300px; /* Limit video height */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Our New Meme Star</h1>
    <video autoplay loop>
        <source src="media/jayantt.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>        
</body>
</html>
