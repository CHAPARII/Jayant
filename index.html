<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our New Meme Star</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack the text and image vertically */
            height: 100vh;
            background-color: #ffcccb; /* Light red background */
            color: #333;
        }

        h1 {
            font-size: 3em;
            color: #ff5722; /* Vibrant orange text */
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite; /* Makes the text pop */
        }

        img {
            max-width: 300px; /* Limit image size */
            max-height: 300px; /* Limit image height */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Our New Meme Star</h1>
    <img src="media/DSC02448.JPG" alt="Meme Star">
    
    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop muted>
        <source src="media/chaparii.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        window.onload = () => {
            const audio = document.getElementById('backgroundMusic');
            audio.muted = false; // Unmute the audio after page load
        };
    </script>    
</body>
</html>
